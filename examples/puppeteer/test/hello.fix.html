<html lang="en">
  <head>
    <title>Test</title>
    <meta charset="utf-8" />
    <base href="/" />
    <style>
      #container {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="container" onclick="getData();">hello world</div>
    <script>
      window.getData = () => {
        const container = document.querySelector("#container");
        fetch("http://localhost/my/fancy/api")
          .then(response => {
            response.text().then(txt => (container.innerHTML = txt));
          })
          .catch(err => {
            document.querySelector("#container").innerHTML = err.toString();
          });
      };
    </script>
  </body>
</html>
