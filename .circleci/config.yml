version: 2

jobs:
  install:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/after-work.js
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies 
          command: npm i
      - run:
          name: Bootstrap
          command: npm run bootstrap
      - run:
          name: greenkeeper - Upload
          command: greenkeeper-lockfile-upload
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/after-work.js
          paths:
            - .

  build:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/after-work.js
    steps:
      - attach_workspace:
          at: ~/after-work.js
      - run:
          name: Lint
          command:
            npm run lint
      - run:
          name: Test packages
          command:
            npm test
      - run:
          name: Test node packages with coverage
          command:
            npm run test:coveralls
      - store_artifacts:
          path: ./coverage

workflows:
  version: 2
  build-all:
    jobs:
      - install
      - build:
          requires:
            - install
